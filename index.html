<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>ReactJS and ES6</title>
</head>
<body>
	<div class="root"></div>
	<script src="dist/bundle.js"></script>
	<style type="text/css">
		* {
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
		}

		._topDropdown {
			display: flex;
			align-items: center;
			border: 1px solid #ddd;
			position: relative;
		}
		._topDropdown span {
			position: absolute;
			right: 20px;
		}

		button._dropdownToggle {
			cursor: pointer;
			flex-grow: 1;
			background-color: white;
			height: 38px;
			border: none;
		}

		ul._dropdown-menu {
			padding-left: 0px;
			list-style: none;
			margin: 3px 0 0 0;
			border: 1px solid #ddd;
			position: absolute;
			width: 100%;
			z-index: 1000;
		}
		ul._dropdown-menu li {
			padding: 10px;
			cursor: pointer;
		}

		._dropdown {
			position: relative;
			width: 100%;
		}

		._dropdownOpen ._dropdown-menu{
			display: block;
		}

		._dropdownClose ._dropdown-menu{
			display: none;
		}


		/*CSS SEARCH*/

		._searchMenu ul {
			list-style: none;
			padding-left: 0px;
			margin: 0px;
		}

		._search input {
			width: 100%;
    		height: 38px;
		}

		._searchMenu ul li {
			cursor: pointer;
			padding: 10px;
			cursor: pointer;
		}

		._searchMenu ul li:hover {
			background-color: #dddddd
		}

		._searchOpen ._searchMenu {
			transform: scale(1, 1);
		    -ms-transform: scale(1, 1);
		    -webkit-transform: scale(1, 1);
		    -o-transform: scale(1, 1);
		    -moz-transform: scale(1, 1);
		    transition: transform ease 250ms; 
		}

		._searchClose ._searchMenu {
			transform: scale(1, 0);
		    -ms-transform: scale(1, 0);
		    -webkit-transform: scale(1, 0);
		    -o-transform: scale(1, 0);
		    -moz-transform: scale(1, 0);
		     -webkit-transition: -webkit-transform ease 250ms; 
		    -moz-transition: -webkit-transform ease 250ms;
		    -ms-transition: -webkit-transform ease 250ms;
		    -o-transition: -webkit-transform ease 250ms;
		     transition: -webkit-transform ease 250ms; 
		     -webkit-transition: transform ease 250ms; 
		    -moz-transition: transform ease 250ms;
		    -ms-transition: transform ease 250ms;
		    -o-transition: transform ease 250ms;
		     transition: transform ease 250ms; 
		}
	/*	._search {
			position: relative;
		}*/

		._searchMenu {
			position: relative;
		}

		.ex {
			position: absolute;
			z-index: 1000;
			width: 100%;
			border: 1px solid #ddd;
		}

		._searchOpen .ex {
			border: 1px solid black;
		}

	</style>
</body>
</html>
